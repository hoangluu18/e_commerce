{% extends 'layout/base.html' %}
{% block title %} Trang chu {% endblock %}
{% block content %}
<h1 class="text-center text-danger">DANG KI NGUOI DUNG</h1>

{% if err_msg %}
    <div class="alert alert-danger">
        <h4>{{ err_msg }}</h4>
    </div>
{% endif %}

<form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Ho ten</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nhap ho ten" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhap email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhap username" required>
    </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="password" placeholder="Nhap password">
    </div>

  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Nhap password lan nua">
  </div>

  <div class="form-group">
    <label for="avatar">Anh dai dien</label>
    <input type="file" class="form-control" id="avatar" name="avatar" >
  </div>
  <input type="submit" value="Dang ki" class="btn btn-danger">

</form>
<br><br>
{% endblock %}
